<form #studentForm="ngForm" class="form" (ngSubmit)="update(studentForm)" novalidate>

    <label for="name">First Name : </label>
    <input type="text" id="name" [(ngModel)]="student.name" name="name" placeholder="Enter Name" 
           required minlength="2" #name="ngModel"><br>
    <div *ngIf="name.invalid && name.touched" style="color:red">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
      <small *ngIf="name.errors?.['minlength']">Name must be at least 2 characters long.</small>
    </div>
    <br>
  
    <label for="email">Email : </label>
    <input type="email" id="email" [(ngModel)]="student.email" name="email" placeholder="Enter Email" 
           required email #email="ngModel"><br>
    <div *ngIf="email.invalid && email.touched" style="color:red">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
    </div>
    <br>
  
    <label for="mobNo">Mob No : </label>
    <input type="text" id="mobNo" [(ngModel)]="student.mobNo" name="mobNo" placeholder="Enter number" 
           required pattern="^[0-9]{10}$" #mobNo="ngModel"><br>
    <div *ngIf="mobNo.invalid && mobNo.touched" style="color:red">
      <small *ngIf="mobNo.errors?.['required']">Mobile number is required.</small>
      <small *ngIf="mobNo.errors?.['pattern']">Please enter a valid 10-digit mobile number.</small>
    </div>
    <br>
  
    <button class="btnn" [disabled]="studentForm.invalid">Submit</button>
  </form>
